<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="main-Calculator">
      <br />
      <div style="width: 90%; margin: auto">
        <h1 id="input"></h1>
        <br />
        <br />
        <div style="display: flex">
          <input class="input" value="+" id="plus" type="button" />
          <input class="input" value="-" id="sub" type="button" />
          <input class="input" value="*" id="mul" type="button" />
        </div>
        <br />
        <div style="display: flex">
          <input class="input" value="7" id="seven" type="button" />
          <input class="input" value="8" id="eight" type="button" />
          <input class="input" value="9" id="nine" type="button" />
        </div>
        <br />
        <div style="display: flex">
          <input class="input" value="4" id="four" type="button" />
          <input class="input" value="5" id="five" type="button" />
          <input class="input" value="6" id="six" type="button" />
        </div>
        <br />
        <div style="display: flex">
          <input class="input" value="1" id="one" type="button" />
          <input class="input" value="2" id="two" type="button" />
          <input class="input" value="3" id="three" type="button" />
        </div>
        <br />
        <div style="display: flex">
          <input class="input" value="/" id="div" type="button" />
          <input class="input" value="0" id="zero" type="button" />
          <input class="input" value="=" id="equal" type="button" />
        </div>
        <br />
        <button id="mainBtn" class="mainBtn">Clear All</button>
        <br />
        <br />
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
